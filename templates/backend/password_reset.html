{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
  data-assets-path="{% static 'backend/assets/' %}" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Forgot Password - NOMAD-CAMEL</title>
    <link rel="icon" type="image/x-icon" href="{% static 'frontend/images/icons/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/vendor/css/core.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/vendor/css/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/vendor/css/pages/page-auth.css' %}" />
    <script src="{% static 'backend/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'backend/assets/js/config.js' %}"></script>
  </head>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="{% url 'index' %}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="{% static 'frontend/images/icons/logo-01.png' %}" alt="IMG-LOGO" style=" width: 45px;">
                  </span>
                  <span class="app-brand-text text-body fw-bolder">NOMAD-CAMEL</span>
                </a>
              </div>
              <!-- /Logo -->

              <h4 class="mb-2">Forgot your password? üîë</h4>
              <p class="mb-4">Enter your email address and we‚Äôll send you a reset link</p>

              <form method="POST">
                {% csrf_token %}
                {{ form.email.errors }}
                <div class="mb-3">
                  <label for="id_email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="id_email"
                    placeholder="Enter your email" required autofocus>
                </div>
                <button class="btn btn-primary d-grid w-100" type="submit">Send Reset Link</button>
              </form>

              <p class="text-center mt-3">
                <a href="{% url 'backend:login_view' %}">‚Üê Back to Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'backend/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'backend/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'backend/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'backend/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'backend/assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'backend/assets/js/main.js' %}"></script>
  </body>
</html>
