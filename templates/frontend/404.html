<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Important for responsiveness -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #2fbb42, #0e1b0f);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #ddebdf;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #13801e;
            background-color: #ffffff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #020a01;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 50px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 15px;
            }

            a {
                padding: 10px 20px;
                font-size: 15px;
            }

            .container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist, has been moved, or was never here.</p>
        <a href="/">← Go Back Home</a>
    </div>
</body>
</html>
